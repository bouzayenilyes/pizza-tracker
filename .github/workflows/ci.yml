name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: [1.23, 1.24, 1.24.2]
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Verify dependencies
      run: go mod verify
      
    - name: Run go vet
      run: go vet ./...
      
    - name: Run gofmt
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not properly formatted:"
          gofmt -s -l .
          echo "Please run 'gofmt -s -w .' to format them."
          exit 1
        fi
        
    - name: Run goimports check
      run: |
        if command -v goimports >/dev/null 2>&1; then
          if [ "$(goimports -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not properly imported:"
            goimports -l .
            echo "Please run 'goimports -w .' to fix imports."
            exit 1
          fi
        else
          echo "goimports not found, skipping import check"
        fi
        
    - name: Run Golinter (golangci-lint)
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m
        
    - name: Run tests
      run: |
        if find . -name "*_test.go" | grep -q .; then
          go test -v -coverprofile=coverage.out ./...
          go tool cover -html=coverage.out -o coverage.html
        else
          echo "No test files found, skipping tests"
        fi
        
    - name: Upload coverage to Codecov
      if: matrix.go-version == '1.24.2'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    - name: Build application
      run: |
        CGO_ENABLED=1 GOOS=linux go build -v -o server cmd/*.go
        
    - name: Test binary
      run: |
        if [ -f "./server" ]; then
          echo "Binary built successfully"
          ls -la server
        else
          echo "Binary build failed"
          exit 1
        fi