name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.2'
        
    - name: Install dependencies
      run: go mod download
      
    - name: Run tests
      run: |
        if find . -name "*_test.go" | grep -q .; then
          go test -v ./...
        else
          echo "No test files found, skipping tests"
        fi
        
    - name: Build binary
      run: |
        CGO_ENABLED=1 GOOS=linux go build -ldflags="-s -w" -o server cmd/*.go
        
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Create binary artifacts
      run: |
        mkdir -p release-artifacts
        
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 CGO_ENABLED=1 go build -ldflags="-s -w" -o release-artifacts/pizza-tracker-linux-amd64 cmd/*.go
        GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 go build -ldflags="-s -w" -o release-artifacts/pizza-tracker-darwin-amd64 cmd/*.go
        GOOS=darwin GOARCH=arm64 CGO_ENABLED=1 go build -ldflags="-s -w" -o release-artifacts/pizza-tracker-darwin-arm64 cmd/*.go
        GOOS=windows GOARCH=amd64 CGO_ENABLED=1 go build -ldflags="-s -w" -o release-artifacts/pizza-tracker-windows-amd64.exe cmd/*.go
        
        # Create checksums
        cd release-artifacts
        sha256sum * > checksums.txt
        cd ..
        
    - name: Upload binary artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binary-artifacts
        path: release-artifacts/
        retention-days: 30
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: Release ${{ github.ref_name }}
        body: |
          üçï **Pizza Tracker Go v${{ github.ref_name }}**
          
          ## Changes in this release
          
          - Release of Pizza Tracker Go application
          - Multi-platform binary builds
          - Docker image available at `ghcr.io/${{ github.repository }}:${{ github.ref_name }}`
          
          ## Installation
          
          ### Docker
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker run -p 8080:8080 ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          ```
          
          ### Binaries
          Download the appropriate binary for your platform from the assets below.
          
          ## Platforms supported
          - Linux AMD64
          - macOS AMD64
          - macOS ARM64 (Apple Silicon)
          - Windows AMD64
          
          Built with Go ${{ env.GO_VERSION }} andGo 1.24.2
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }}
        files: |
          release-artifacts/*
          
    - name: Update Docker Hub description
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      uses: peter-evans/dockerhub-description@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        repository: bouzayenilyes/pizza-tracker-go
        readme-filepath: ./README.md